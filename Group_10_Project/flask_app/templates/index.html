<!doctype html>
<html lang="en">
    <head>
    <title>Login and register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Bills & stuff</h1>
    </div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container bg-dark text-light my-4 px-3">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <h2>Register</h2>
                    <form action="/process" method="POST" >
                        <div>
                            <label for="first_name">First Name:</label>
                            <input class="form-control" type="text" name="first_name" id="fname">
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input class="form-control" type="text" name="last_name" id="lname">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input class="form-control" type="text" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" id="pword">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password:</label>
                            <input class="form-control" type="password" name="confirm_password" id="cpword">
                        </div>
                        <input class="btn btn-secondary my-2" type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <h2>Login</h2>
                    <form action="/login" method="post">
                        <div>
                            <label for="email">Email:</label>
                            <input class="form-control" type="text" name="email" id="email">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input class="form-control" type="password" name="password" id="pword">
                        </div>
                        <input class="btn btn-secondary my-2" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.js"></script>
</body>
</html>
