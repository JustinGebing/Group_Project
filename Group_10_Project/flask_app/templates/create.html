<!doctype html>
<html lang="en">
    <head>
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="static/js/upload_Image.js"></script>
</head>
<body>
    <div class="container-fluid bg-dark mb-auto text-light d-flex justify-content-between">
        <h1>Create a new bill</h1>
        <div>
            <a class="btn btn-secondary btn-sm my-3" href="/logout">Logout</a>
            <a class="btn btn-secondary btn-sm my-3" href="/dashboard">Home</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}   <!-- check if there are any messages -->
            {% for message in messages %}   <!-- loop through the messages -->
                <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
        
        <div class="container my-4 text-light">
            <div class="row">
                <div class="col-5 mx-auto bg-dark rounded">
                    <form action="/new/bill" id='imageForm' method='post' enctype="multipart/form-data">
                        <label for="file">Upload Image: </label>
                        <input class="form-control" id="file" type='file' name='file' value = "{{file_value}}" accept="image/jpeg,image/jpg,image/png">
                        <input class="btn btn-sm btn-secondary mt-2" type="submit"value = "Upload" onclick="loadImg()" id="submit_btn">
                    </form>
                        
                    
                    <form action="/create/bill" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="user_id" value="{{session['account_id']}}">
                        <div class="form-floating">
                            <label for="name" class="form-label">Name of Bill:</label>
                            <input class="form-control" type="text" name="name" placeholder="name">
                        </div>
                        <div class="form-floating">
                            <label for="amount" class="form-label">Bill Amount:</label>
                            <input class="form-control" type="number" name="amount" placeholder="Bill amount" value="{{total_cost}}">
                        </div>
                        <div>
                            <label class="form-label" for="due_date">Due Date:</label>
                            <input type="date" class="form-control" name="due_date">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="recurring" value="True">
                            <label class="form-check-label" for="recurring">Is Bill Recurring?</label>
                        </div>
                        <input class="btn btn-secondary btn-sm mb-2 mt-5" type="submit" value="Create New Bill">
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.js"></script>
    
    
</body>
</html>
